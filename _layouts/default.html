<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <script type="text/javascript">

        _gaq.push(['_trackPageview']);

        (function() {

            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

<body>

<div class="site">
